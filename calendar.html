<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Alien</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wraper">
        <header class="header">
            <section class="first-section">
                <div id="date-block"></div>
            </section>

            <div class="calendar">
                <div class="calendar__header">
                    <select id="yearSelect">
                        <!-- Годы будут динамически добавлены через JS -->
                    </select>
                </div>
                <div class="calendar__month">
                    <button id="prevMonthBtn">&lt;</button>
                    <span id="monthName">Январь</span>
                    <button id="nextMonthBtn">&gt;</button>
                </div>

                <div class="calendar__days" id="calendarDays">
                    <!-- Дни месяца будут добавляться через JS -->
                </div>
            </div>
        </div>
		  
		  <div class="calendar__controls">
			<button class="button" id="returnToday">Сегодня</button>
	  </div>

        <footer class="footer">
            <div class="footer__buttons">
                <a class="footer__button" id="calendarLink" href="calendar.html">
                    <img src="img/calendar.webp" alt="Календарь">
                </a>
                <a class="footer__button" id="settingsLink" href="settings.html">
                    <img src="img/setings.webp" alt="Настройки">
                </a>
                <a class="footer__button" id="homeLink" href="home.html">
                    <img src="img/home.webp" alt="Главная">
                </a>
                <a class="footer__button" id="addLink" href="addFood.html">
                    <img src="img/add-food.webp" alt="Добавить продукт">
                </a>
            </div>
        </footer>
    </div>

    <script src="js/done/time.js"></script>
    <script src="js/done/calendar.js"></script>
</body>

</html>
