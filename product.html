<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Alien</title>
    <link rel="stylesheet" href="style/style.css">
<body>

    <section class="first-section">
        <div id="date-block"></div>
    </section>

    <div class="wraper-product">
        <div class="pararra">

            <div class="header-container">
                <button class="button" onclick="window.history.back()">Назад</button>
                <h1>Добавить</h1>
                <div class="button">
                    <button>
                        <img src="img/star.svg" height="20" width="20">
                    </button>
                </div>
            </div>

            <div class="amount">
                <input type="number" class="amount__input amount__input--small">
                <select class="amount__select amount__select--small">
                    <option value="1">грамм</option>
                    <option value="2">милилитры</option>
                    <option value="3">штук</option>
                </select>
            </div>

            <div id="productDetails">
                <h2 id="productName"></h2>
                <div class="info-product">
                    <p><strong>Белки:</strong> <span id="protein"></span> г</p>
                    <p><strong>Жиры:</strong> <span id="fats"></span> г</p>
                    <p><strong>Углеводы:</strong> <span id="carbs"></span> г</p>
                    <p><strong>Калории:</strong> <span id="ccal"></span> ккал</p>
                </div>
            </div>

            <div class="action-block">


					
                <!-- Кнопка "Добавить" -->
                <button class="action-button button" id="addButton">Добавить</button>

                <!-- Ссылка "Редактировать" -->
                <a href="edit-product.html" class="action-link" id="editLink">Редактировать</a>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="footer__buttons">
            <a class="footer__button" id="calendarLink" href="calendar.html">
                <img src="img/calendar.webp" alt="Календарь">
            </a>
            <a class="footer__button" id="settingsLink" href="settings.html">
                <img src="img/setings.webp" alt="Настройки">
            </a>
            <a class="footer__button" id="homeLink" href="home.html">
                <img src="img/home.webp" alt="Главная">
            </a>
            <a class="footer__button" id="addLink" href="addFood.html">
                <img src="img/add-food.webp" alt="Добавить продукт">
            </a>
        </div>
    </footer>

    <script src="js/add-to-main.js"></script>
    <script src="js/time.js"></script>
    <script src="js/productDetails.js"></script>

</body>

</html>
