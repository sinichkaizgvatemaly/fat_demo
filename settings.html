<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Alien</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wraper">
        <header class="header">
            <section class="first-section">
                <div id="date-block"></div>
            </section>
        </header>

        <main>
            <section>
                <div class="result-block">
                    <h2>Настройки</h2>

                    <h2>Соотношение нутриентов</h2>

                    <div class="nutrients-inputs">
                        <div>
                            <label for="proteinInput">Белки</label>
                            <input class="input" type="number" id="proteinInput" placeholder="г" oninput="calculateTotalCalories()" />
                        </div>
                        <div>
                            <label for="fatsInput">Жиры</label>
                            <input class="input" type="number" id="fatsInput" placeholder="г" oninput="calculateTotalCalories()" />
                        </div>
                        <div>
                            <label for="carbsInput">Углеводы</label>
                            <input class="input" type="number" id="carbsInput" placeholder="г" oninput="calculateTotalCalories()" />
                        </div>
                    </div>

                    <div>
                        <button class="save-to-server button">Сохранить</button>
                    </div>

                    <div class="calories__total">
                        <span class="calories__label">Всего калорий:</span>
                        <span class="calories__value" id="totalCcal">0 ккал</span>
                    </div>
                    <div id="saved-result"></div> <!-- Здесь будут отображаться сохраненные продукты -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__buttons">
                <a class="footer__button" id="calendarLink" href="calendar.html">
                    <img src="img/calendar.webp" alt="Календарь">
                </a>
                <a class="footer__button" id="settingsLink" href="settings.html">
                    <img src="img/setings.webp" alt="Настройки">
                </a>
                <a class="footer__button" id="homeLink" href="home.html">
                    <img src="img/home.webp" alt="Главная">
                </a>
                <a class="footer__button" id="addLink" href="addFood.html">
                    <img src="img/add-food.webp" alt="Добавить продукт">
                </a>
            </div>
        </footer>
    </div>



<script type="module" src="js/load-to-main-ccal.js"></script> <!-- переносит данные о количестве калорий на home page -->
	<script type="module" src="js/done/save-to-server.result.js"></script>
	 <script type="module" src="js/done/time.js"></script> <!-- время сверху страницы -->

</body>

</html>
