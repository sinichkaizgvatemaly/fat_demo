<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fat Alien - Приложение для отслеживания калорий и питания">
    <meta name="keywords" content="калории, питание, здоровье, диета, белки, жиры, углеводы">
    <title>Fat Alien</title>
    <link rel="stylesheet" href="style/style.css"> <!-- главный файл -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Подключение Chart.js -->
</head>

<body>

    <div class="wraper">
        <header class="header">
            <section class="first-section">
                <div id="date-block"></div>
            </section>
        </header>

        <section class="calories">
            <div class="calories__total">
                <span class="calories__label">Всего калорий:</span>
                <span class="calories__value" id="totalCcal">0 ккал</span>
            </div>
            <div class="calories__percentage">
                <span class="calories__label">от моей нормы:</span>
                <span class="calories__value" id="caloriesPercentage">%</span>
            </div>
        </section>

        <section class="proteinFatsCabs">
            <div class="container">
                <!-- Белки -->
                <div class="protein">
                    <div class="container-progress-bar">
                        <div class="container__text">Белки</div>
                        <div class="progress-bar">
                            <div class="progress-bar__line" id="progress-bar-proteins"></div>
                        </div>
                        <div class="container__output" id="output-proteins">0 г</div>
                    </div>
                </div>

                <!-- Жиры -->
                <div class="fats">
                    <div class="container-progress-bar">
                        <div class="container__text">Жиры</div>
                        <div class="progress-bar">
                            <div class="progress-bar__line" id="progress-bar-fats"></div>
                        </div>
                        <div class="container__output" id="output-fats">0 г</div>
                    </div>
                </div>

                <!-- Углеводы -->
                <div class="cabs">
                    <div class="container-progress-bar">
                        <div class="container__text">Углеводы</div>
                        <div class="progress-bar">
                            <div class="progress-bar__line" id="progress-bar-carbs"></div>
                        </div>
                        <div class="container__output" id="output-carbs">0 г</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="notebook">
            <div class="notebook__header">
                <div class="search-container">
                    <div class="input-wrapper">
                        <input type="text" id="searchInput" class="search-input input" placeholder="Добавить блюдо">
                        <span class="clear-btn" id="clearBtn">×</span>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
        </section>

        <section id="homePage">
            <main>
                <div class="result-block">
                    <div class="products-container">
                        <!-- Здесь будут отображаться кнопки с продуктами -->
                    </div>
                </div>
                <h3>Общее количество калорий: <span id="totalCalories">0 ккал</span></h3>
            </main>
        </section>

        <footer class="footer">
            <div class="footer__buttons">
                <a class="footer__button" id="calendarLink" href="calendar.html">
                    <img src="img/calendar.webp" alt="Календарь">
                </a>
                <a class="footer__button" id="settingsLink" href="settings.html">
                    <img src="img/setings.webp" alt="Настройки">
                </a>
                <a class="footer__button" id="homeLink" href="home.html">
                    <img src="img/home.webp" alt="Главная">
                </a>
                <a class="footer__button" id="addLink" href="addFood.html">
                    <img src="img/add-food.webp" alt="Добавить продукт">
                </a>
            </div>
        </footer>
    </div>


	 <script type="module" src="js/chitatptocent.js"></script> <!-- считает количество калорий потребленных за день -->
	 <script type="module" src="js/done/totalCcalFromFood.js"></script> <!-- считает количество калорий потребленных за день -->
	 <script type="module" src="js/load-to-main-ccal.js"></script> <!-- переносит данные о количестве калорий на home page -->
	 <script type="module" src="js/load-to-main.js"></script> <!-- добавляет кнопки с продуктами на home page -->
	 <script type="module" src="js/done/search-food.js"></script> <!-- ищет еду и выдает результат -->
	 <script type="module" src="js/done/clean_search_button.js"></script> <!-- очищает строку поиска -->
	 <script type="module" src="js/done/time.js"></script> <!-- время сверху страницы -->
	 

</body>

</html>
